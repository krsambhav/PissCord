<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To PissCord</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css"
      integrity="sha512-zzq8ZrbhP7DGbwClbqSYuo+di3FvAlMNykCKWE6pHuqmCgGjJSISDTzy7QkdI2ajLlgw0nx6hxIu8os2hYuN8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div id="title">
          PissCord
        </div>
      </div>
      <div class="welcome">
        Welcome To PissCord
      </div>
      <div class="nameContainer">
          <div class="nameList">
              <form action="chat.html">
                  <input type="text" name="name" id="name" placeholder="Enter Your Name..." required>
                  <br><br>
                <input type="submit" value="Start Pissing" id="submitButton">
              </form>
          </div>
      </div>
    </div>
  </body>
</html>
